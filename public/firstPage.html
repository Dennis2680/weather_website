<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
    <script src="input.js" defer></script>
  </head> 
  <body>
    <div class="main-search-container">
      <h1 class="main-title" > Your Weather Now </h1>
      <span id="clock"></span>
      <div class="main-search-bar">          
        <form id="main-location-form">
          <input type="text" placeholder="Enter location" id="main-location-input">
          <button class="btn btn-primary btn-rounded" type="submit">Search</button>
        </form>
      </div>
      <div class="locate-me-style">
        <button type="button" class="btn btn-primary btn-rounded mt-2" id="locate-me-button">Get My Location</button>
      </div>
    </div>
  </body>
</html>
